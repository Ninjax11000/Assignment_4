<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- navbar -->

    <header class="container">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid px-5">
                <a class="navbar-brand fw-semibold fs-2 text-secondary"><span
                        class="fw-bold fs-1 text-black">Interactive</span><br>
                    Geometry Genius</a>
                <button class="btn btn-primary fw-bold fs-6 px-4" type="submit">Blog</button>
            </div>
        </nav>
    </header>

    <!-- cards -->

    <main class="container pb-5 mb-5">
        <div class="row row-cols-1 row-cols-md-4 g-4 mt-4">
            <!-- 1st Card -->
            <div class="col text-center">
              <div class="card h-100 py-4">
                <img src="images/triangle.png" class="card-img-top  mx-auto" alt="...">
                <div class="card-body">
                  <h5 class="card-title fw-bold fs-4">Triangle</h5>
                  <p class="card-text">Area(A) = 0.5<span>&#215;</span>b<span>&#215;</span>h</p>
                  <div class="input-group mb-3">
                    <input id="Triangle-b" type="text" class="form-control me-2 rounded bg-body-secondary" placeholder="b" >
                    <p class="pt-2 me-2"> cm</p>
                    <input id="Triangle-h" type="text" class="form-control me-2 rounded bg-body-secondary" placeholder="h">
                    <p class="pt-2 "> cm</p>
                  </div>
                  <button id="CalTriangle" type="submit" class="btn btn-primary w-75">Calculate</button>
                </div>
              </div>
            </div>

            <!-- 2nd Card -->
            <div class="col text-center">
              <div class="card h-100 py-4">
                <img src="images/rectangle.png" class="card-img-top mx-auto" alt="...">
                <div class="card-body">
                    <h5 class="card-title fw-bold fs-4">Rectangle</h5>
                    <p class="card-text">Area(A) = W<span>&#215;</span>l</p>
                    <div class="input-group mb-3">
                      <input id="width" type="text" class="form-control me-2 rounded bg-body-secondary" placeholder="W" >
                      <p class="pt-2 me-2"> cm</p>
                      <input id="length" type="text" class="form-control me-2 rounded bg-body-secondary" placeholder="l">
                      <p class="pt-2 "> cm</p>
                    </div>
                    <button id="CalRectangle" type="submit" class="btn btn-primary w-75">Calculate</button>
                </div>
              </div>
            </div>

            <!-- 3rd Card -->
            <div class="col text-center">
              <div class="card h-100 py-4">
                <img src="images/parallelogram.png" class="card-img-top mx-auto" alt="...">
                <div class="card-body">
                  <h5 class="card-title fw-bold fs-4">Parallelogram</h5>
                  <p class="card-text">Area(A) = b<span>&#215;</span>h</p>
                  <p class="fs-5">b=10cm, h=12cm</p>
                  <button id="Calparallelogram" type="submit" class="btn btn-primary w-75">Calculate</button>
                </div>
              </div>
            </div>

            <!-- 4th Card -->
            <div class="col  text-center">
                <div class="card h-100 py-4 px-3">
                 
                  <div class="card-body">
                    <p class="fs-5 fw-semibold"><u>Area Calculation</u> </p>
                    <ol id="Output-list" >

                    </ol>
                  </div>
                </div>
              </div>
          

            <!-- 5th Card -->
            <div class="col text-center">
              <div class="card h-100 py-4">
                <img src="images/rhombus.png" class="card-img-top mx-auto" alt="...">
                <div class="card-body">
                    <h5 class="card-title fw-bold fs-4">Rhombus</h5>
                    <p class="card-text">Area(A) = 0.5<span>&#215;</span>d1<span>&#215;</span>d2</p>
                    <p class="fs-5">d1=16cm, d2=8cm</p>
                  <button id="CalRombus" type="submit" class="btn btn-primary w-75">Calculate</button>
                </div>
              </div>
            </div>
            <!-- 6th Card -->
            <div class="col text-center">
              <div class="card h-100 py-4 ">
                <img src="images/pentagon.png" class="card-img-top mx-auto" alt="...">
                <div class="card-body">
                    <h5 class="card-title fw-bold fs-4">Pentagon</h5>
                    <p class="card-text">Area(A) = 0.5<span>&#215;</span>p<span>&#215;</span>b</p>
                    <p class="fs-5">p=6cm, b=10cm</p>
                  <button id="CalPentagon" type="submit" class="btn btn-primary w-75">Calculate</button>
                </div>
              </div>
            </div>
            <!-- 7th Card -->
            <div class="col text-center">
                <div class="card h-100 py-4">
                  <img src="images/ellipse.png" class="card-img-top mx-auto" alt="...">
                  <div class="card-body">
                    <h5 class="card-title fw-bold fs-4">Ellipse</h5>
                    <p class="card-text">Area(A) = <span>&#960;</span>ab</p>
                    <p class="fs-5">a=10cm, b=4cm</p>
                    <button id="CalEllipse" type="submit" class="btn btn-primary w-75">Calculate</button>
                  </div>
                </div>
              </div>
          </div>

    </main>


<!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="js/utilities.js"></script>
        <script src="js/app.js"></script>
</body>

</html>
